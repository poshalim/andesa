<template id="catalog">
    <section class="catalog">
        <div class="container">
            <div class="breadcrumbs catalog__bread-crumbs">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item"><a href="../index.html" class="breadcrumbs__link">Главная</a>
                    </li>
                    <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Каталог</a></li>
                </ul>
            </div>
            <div class="catalog__content">
                <div class="catalog__filter catalog-filter">
                    <div class="catalog-filter__menu">
                        <svg class="catalog-filter__close close" width="22" height="22" viewBox="0 0 22 22" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="5.65695" y="4.94971" width="15" height="1" transform="rotate(45 5.65695 4.94971)"
                                fill="#1F2324" />
                            <rect x="16.2635" y="5.65674" width="15" height="1" transform="rotate(135 16.2635 5.65674)"
                                fill="#1F2324" />
                        </svg>
                        <div class="catalog-filter__category">
                            <p class="catalog-filter__title">Категория</p>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="ibp" name="category-ibp" type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="ibp">Интерактивные
                                    ИБП</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="smart" name="category-smart" type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="smart">SMART и
                                    онлайн ИБП</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="threePhase" name="category-threePhase"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="threePhase">Трехфазные
                                    системы</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="powerDistributors"
                                    name="category-powerDistributors" type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="powerDistributors">Распределители
                                    питания</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="monitoring" name="category-monitoring"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="monitoring">Мониторинг и
                                    управление</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="ibpForHeating" name="category-ibpForHeating"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="ibpForHeating">ИБП
                                    для
                                    систем отопления</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="networkFilters" name="category-networkFilters"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="networkFilters">Сетевые
                                    фильтры</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="voltageStabilizer"
                                    name="category-voltageStabilizer" type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="voltageStabilizer">Стабилизатор
                                    напряжения</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="batteries" name="category-batteries"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="batteries">Батареи</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="software" name="category-software"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="software">Программное
                                    обеспечение</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="technology" name="category-technology"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="technology">Технологии</label>
                            </fieldset>
                        </div>
                        <div class="catalog-filter__manufacturer">
                            <p class="catalog-filter__title">Производитель</p>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="cyberPower" name="manufacturer-cyberPower"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="cyberPower">CyberPower</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="atlanta" name="manufacturer-atlanta"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="atlanta">Atlanta</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="megaladon" name="manufacturer-megaladon"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="megaladon">Megaladon</label>
                            </fieldset>
                            <fieldset class="catalog-filter__checkbox-group">
                                <input class="catalog-filter__checkbox" id="goodCompany" name="manufacturer-goodCompany"
                                    type="checkbox">
                                <label class="catalog-filter__checkbox-label" for="goodCompany">Very good
                                    company</label>
                            </fieldset>
                        </div>
                    </div>
                </div>

                                fill="#1F2324" />
                        </svg>
                        <p class="catalog-filter__text">Фильтр</p>
                    </div>
                    <ul class="catalog__items">
                    </ul>
                </div>
            </div>
    
            <div class="catalog__btn-show">

                <p class="catalog__btn-text">Показать еще</p>
