<!DOCTYPE html>
<html lang="ru">
@@include('../layouts/head.html', {
"title": "Ошибка",
"style": "error"
})

<body>
    <div class="wrapper">
        @@include('../layouts/header.html', {})
        <main class="main">
            <section class="error">
                <div class="container">
                    <div class="error__inner">
                        <p class="error__code">404</p>
                        <h1 class="error__title">Страница не найдена</h1>

                        <a class="error__btn-return btn" href="index.html">Вернуться на главную</a>
                    </div>
                </div>
            </section>
        </main>
        @@include('../layouts/footer.html', {})

    <script src="../js/app.min.js"></script>
</body>

</html>
